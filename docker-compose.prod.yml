services:
  # Personal Manager Backend API
  personal-manager-api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - DEBUG=true
      - HOST=0.0.0.0
      - PORT=8000
      - MONGODB_HOST=host.docker.internal
      - MONGODB_PORT=27017
      - MONGODB_USER=${MONGODB_USER:-admin}
      - MONGODB_PASSWORD=${MONGODB_PASSWORD}
      - MONGODB_AUTH_SOURCE=admin
      - DATABASE_NAME=${DATABASE_NAME:-personal_manager}
      - SECRET_KEY=${SECRET_KEY}
      - ALLOWED_ORIGINS_STR=${ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:8080}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - SCHEDULER_TIMEZONE=${SCHEDULER_TIMEZONE:-America/Los_Angeles}
    volumes:
      # Mount data directory for Google credentials and other files
      - ./data:/app/data:ro
      # Mount uploads directory (if needed)
      - ./uploads:/app/uploads
      # Mount logs directory
      - ./logs:/app/logs
    network_mode: bridge
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s